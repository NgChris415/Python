<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Sign Up/Sign In</title>
</head>
<body>
    <div class="container">
                            {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
        <form action="/register" class="registration_form" method="post">
            <h2>Register</h2>
            <div class="form_options">
                <label for="first_name">First Name:</label>
                <input type="text" class="first_name" name="first_name">
            </div>
            <div class="form_options">
                <label for="last_name">Last Name:</label>
                <input type="text" class="last_name" name="last_name">
            </div>
            <div class="form_options">
                <label for="email">Email:</label>
                <input type="email" class="email" name="email">
            </div>
            <div class="form_options">
                <label for="password">Password:</label>
                <input type="password" class="password" name="password">
            </div>
            <div class="form_options">
                <label for="confirm_password">Confrim Password:</label>
                <input type="password" class="confirm_password" name="confirm_password">
            </div>
            <button>Register</button>
        </form>
        <form action="/login" class="login_form" method="post">
            <h2>Login</h2>
            <div class="form_options">
                <label for="email">Email:</label>
                <input type="email" class="email" name="email">
            </div>
            <div class="form_options">
                <label for="password">Password:</label>
                <input type="password" class="password" name="password">
            </div>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
